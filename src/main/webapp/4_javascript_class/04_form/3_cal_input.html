<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 폼 예제 3 </title>
<script type="text/javascript">
window.onload = function(){
	// 오늘 날짜 구하기
	let today = new Date();
	
// 	frm1.y.value = today.getFullYear();
// 	frm1.m.value = today.getMonth() + 1;
// 	frm1.d.value = today.getDate();
	
		btn.onclick = function btn_click(){
		// (1) 화면에서 각각의 연, 월, 일 값 얻어오기
			let y = frm1.y.value;
			let m = frm1.m.value;
			let d = frm1.d.value;
		
		// (2) Date() 객체에 각각의 연, 월, 일 값을 지정하기 
			
			var today = new Date();
			today.setFullYear(y);
			today.setMonth(m-1);
			today.setDate(d);
		
		// (3) 해당 날짜의 요일을 구하여 화면에 출력
			var day = today.getDay();
			switch(day){
			case 0: frm1.w.value='일'; break;
			case 1: frm1.w.value='월'; break;
			case 2: frm1.w.value='화'; break;
			case 3: frm1.w.value='수'; break;
			case 4: frm1.w.value='목'; break;
			case 5: frm1.w.value='금'; break;
			case 6: frm1.w.value='토'; break;
			}
		}
}	
</script>
</head>
<body>

<hr><hr>

요일을 알아봅시다. <br>

<form name="frm1">
	<input type="text" name="y" size=4>년 
	<input type="text" name="m" size=2>월
	<input type="text" name="d" size=2>일
	<input type="button" id='btn' value="☞">
	<input type="text" name="w" size=4>요일입니다.
</form>

<hr><hr>


</body>
</html>
