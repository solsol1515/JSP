<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 이벤트 핸들러 연결 </title>
	<script type="text/javascript">

	window.onload = function(){ // 이거 없으면 지금 패턴대로 이벤트 발생 못 함(인터넷 화면에 불러옴)
		
		let btn = document.getElementById('btn'); // Id가 btn인 요소를 변수 btn에 저장
		
		btn.onclick = function btn_click(){ // 변수 btn을 누를 경우, 버튼 클릭3이라는 알림 화면 발생
						alert('버튼클릭3');
					  } // end of function btn_click
	} // end of function()
	
	</script>
 </head>
  <body>
	<input type='button' value='눌러'  id='btn' />
 </body>
</html>
