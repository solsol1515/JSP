<!-- 
	인자있는 자바스크립스 함수 호출
	
	[연습] 이벤트 핸들러 방식이나 이벤트 리스너 방식으로 수정하세요 
 -->
 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 화면 색 바꾸기 </title>
</head>
<body>
	<form name="frm">
		<input type="button" value="스타일 A" id='btnA'>
		<input type="button" value="스타일 B" id='btnB'>
		<input type="button" value="스타일 C" id='btnC'>
	</form>
	<ul>
		<li><a href="http://www.cnn.com"> 여기는 미쿡 </a></li>
		<li><a href="http://news.bbc.co.uk"> 여기는 영쿡 </a></li>
	</ul>
	
	<!-- 
			일반적으로 JavaScript는 < head > 안에 기술하는  방법을 많이 씁니다.
			그러나 필요에 따라 < body > 태그 안에 사용도 합니다.
			물론, 지금은 그럴 필요가 없지만 < body > 태그 안에 넣어봤음.
	 -->
	<script type="text/javascript">
	window.onload = function(){

	let btnA = document.getElementById('btnA'); 
	// id가 btnA인 버튼의 값을 변수 btnA에 저장
	
		btnA.onclick = function btnA_click(){ // btnA를 클릭했을 때 이벤트
		
			document.bgColor = 'lightyellow'; // 배경화면 색 변경
			document.fgColor = 'red'; // 탭 색 변경
	  	}
		
	let btnB = document.getElementById('btnB');
	// id가 btnB인 버튼의 값을 변수 btnB에 저장
	
		btnB.onclick = function btnA_click(){ // btnB를 클릭했을 때 이벤트
			document.bgColor = 'green'; // 배경화면 색 변경
			document.fgColor = 'red'; // 탭 색 변경
	  	}	
	
	let btnC = document.getElementById('btnC');
	// id가 btnC인 버튼의 값을 변수 btnC에 저장
	
		btnC.onclick = function btnA_click(){ // btnC를 클릭했을 때 이벤트
			document.bgColor = 'gray'; // 배경화면 색 변경
			document.fgColor = 'red'; // 탭 색 변경
	  	}	
	}
	</script>
</body>
</html>
