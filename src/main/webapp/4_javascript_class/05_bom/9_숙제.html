<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao API</title>
</head>
<body>
    <table>
        <tr>
            <th>주소</th>
            <td><input type="text" id="address_kakao" name="address" readonly /></td>
            <td><input type="button" name='btn' id='btn' value="주소찾기"/></td>
        </tr>
    </table>
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
window.onload = function(){
    document.getElementById("btn").addEventListener("click", function(){ 
    	//주소입력칸을 클릭하면 카카오 지도 발생
        new daum.Postcode({
            oncomplete: function(data) { //선택시 입력값 세팅
                document.getElementById("address_kakao").value = data.address; // 주소 넣기
            }
        }).open();
    });
}
</script>
</html>
<!-- 
	  - 다음 카카오 개발자 모드
	  
	  '주소찾기' 버튼이 눌렸을 때 카카오 주소창이 열림 
	  해당하는 주소를 선택하면 우리 텍스트 필드에 출력
 -->
