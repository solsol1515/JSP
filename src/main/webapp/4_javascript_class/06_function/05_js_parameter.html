<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> 파라메터 인자</title>
	<script>
	// 1. 함수의 인자로 기본형(call by value) 원본 영향 X
	var pri = 10;
	function priParam(pri){ // pri: 함수 안의 매개변수
		pri--;
	return pri;
	}
	
	document.write('1 > 기본형 인자: ' + priParam(pri) + '<br/>'); // 9
	document.write('1 > 기본형 인자: ' + pri + '<br/>'); // 10
	
	// 2. 함수의 인자로 참조형(call by reference) 원본 영향 O(원본과 복사본 모두 같은 위치를 가리키기때문에 원본이 수정됨)
	var ref = [1, 2, 3, 4, 5];
	function refParam(ref){
		ref.pop();
		return ref;
	}
	document.write('1 > 참조형 인자: ' + refParam(ref) + '<br/>'); // 1, 2, 3, 4
	document.write('1 > 기본형 인자: ' + ref + '<br/>'); // 1, 2, 3, 4
	</script>
</head>

<body>

  
 </body>
</html>
