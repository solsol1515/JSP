<script>
 
	// @ 1. 인수의 기본값(default) 지정
   	 function multiple(first, second=1){
		return first * second;
	}
	document.write('곱은 ' + multiple(3, 4) + '<br/>');
	document.write('곱은 ' + multiple(3, 4, 5) + '<br/>');
	document.write('곱은 ' + multiple(3) + '<br/>');
	
	/* document.write('곱은 ' + multiple(3, null) + '<br/>'); // 0
	document.write('곱은 ' + multiple(3, false) + '<br/>'); // 0 */
	document.write('곱은 ' + multiple(3, undefined) + '<br/>'); // 3 
	
	
	// @ 2. 가변길이 인수(...)

	 
		 
 
</script>
