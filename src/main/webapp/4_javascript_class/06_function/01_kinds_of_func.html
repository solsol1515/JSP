<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 함수 만들기</title>
	<script>
	// (1) function 키워드를 이용한 함수
	function first(){
		let txt = document.querySelector('#first');
		txt.style.backgroundColor = '#CCCC44';
		txt.style.color = '#321111';
	}
	
	// (2) 함수 리터럴 *****
	let second = function(){
		let sec = document.querySelector('#second');
		sec.style.backgroundColor = '#CCAA44';
		sec.style.color = '#321234';
	}
	
	// (3) Function 생성자
	let third = new Function("let thr = document.querySelector('#third'); thr.style.backgroundColor = 'black'; thr.style.color = 'white';")	
	
	// (4) 애로우 함수 ****
	let fourth = () => {
	var four = document.querySelector('#fourth');
	four.style.backgroundColor = 'orange';
	four.style.color = 'gray';
	}
	
	
	</script>
</head>

<body>
	<p> <span id="first"> 1. function 명령 </span>
		<input type="button" value="확인" onclick="javascript:first()"/>
	</p>
	<p> <span id="second"> 2. 함수 리터럴 </span>
		<input type="button" value="확인" onclick="javascript:second()"/>
	</p>
	<p> <span id="third"> Function 생성자 </span>
		<input type="button" value="확인" onclick="javascript:third()"/>
	</p>

	<p> <span id="fourth"> 애로우 함수 </span>
		<input type="button" value="확인" onclick="javascript:fourth()"/>
	</p>
</body>
</html>
