	// 3. 지역 변수 선언을 함수의 앞단에 하기
	 /* var scope = '글로벌 변수';

		var scope = '지역 변수';
		document.write('<0>' + scope +'<br/>'); // 지역 변수+

	var scope = '글로벌 변수';
	function getValue(){
		
		document.write('<0>' + scope +'<br/>'); // undefined 
		
		var scope = '지역 변수';
		return scope;

	document.write(getValue() + '<br/>'); // 지역 변수

	// 4. 지역 변수의 범위
	/*	
		- var: 함수의 블록(중괄호)
		- let: 
	*/
	
		if(true){
		var i = 100;
 		let j = 100;
	}
	
	document.write('i = ' + i + '<br/>'); 
//	document.write('j = ' + j + '<br/>'); 
	
	for(var a=0; a<4; a++){}
	for(var a=0; a<4; a++){}
	document.write('a = ' + a + '<br/>'); // a = 4 (var의 a값 출력)
	
	document.write('<hr/>');
	
	for(let a=0; a<4; a++){}
	for(let a=0; a<4; a++){}
	document.write('a = ' + a + '<br/>'); // a = 4 (var의 a값 출력) let의 a값은 유효하지 않음
