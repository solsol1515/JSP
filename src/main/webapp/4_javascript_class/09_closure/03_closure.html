// 4. 지역변수를 참조하는 함수 안에 함수 클로저(closure)		
//			전역변수는 특정 함수 몇 개만 공유하지 못하고 전체가 공유하는 변수이다.
//			클로저는 특정 함수가 암묵적으로 다른 함수의 참조를 가지고 있기 때문에
//			호출되는 함수가 참조하는 함수의 메모리 공간을 참조한다. (?)
//			아무튼 클로저를 이용하여 전역변수의 사용을 줄일 수 있다.

//------ 함수 선언
function add(a,b,c){
	let result = a + b; /* 지역 변수
	(let이나 var를 사용하지 않고 result로만 선언하는 경우에는 글로벌 변수 취급을 하기때문에) 어느 곳에서나 값이 초기화가 될 수 있음
	*/
	c(result);
	return function(){
				result++;
				return '공유결과? ' + result;
			};
}
		
//------ 함수 호출
let resultLet = add(10,20,function(res){
							document.write('결과: ' + res + '<hr/>');
						  });

document.write('리턴 결과: ' + resultLet() + '<hr/>');
document.write('리턴 결과: ' + resultLet() + '<hr/>');
document.write('리턴 결과: ' + resultLet() + '<hr/>');

result = 1000000;
document.write('리턴 결과2: ' + resultLet() + '<hr/>'); // 지역변수이기때문에 위의 1000000값이 출력되지 않음

</script>
