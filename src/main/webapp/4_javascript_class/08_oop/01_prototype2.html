<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01_prototype2.html</title>
<script type="text/javascript">

/*
 * 	이름, 국어 점수, 영어 점수, 수학 점수를 저장하고
 	해당 클래스 안에는 국, 영, 수 총점을 구하는 sum함수를 가진 클래스 Student 선언
 */

// 0. 클래스 선언 
function Student(name, kor, eng, math){
	this.name = name;
	this.kor = kor;
	this.eng = eng;
	this.math = math;
}

//자바스크립트의 클래스는 동적인 추가 가능

/* s1.showInfo = function(){
	return(this.name + ":" + this.sum() + "<hr/>")
} s1에서만 생성했기때문에 s2에서는 찾을 수 없음 > 출력 안 됨 */

/* Student.prototype.showInfo = function(){			// prototype
	return(this.name + ":" + this.sum() + "<hr/>")
}

Student.prototype.sum = function(){
	return this.kor + this.eng + this.math;
} */

Student.prototype = {
		showInfo : function(){
				   return(this.name + ":" + this.sum() + "<hr/>");
				   },
		sum 	 : function(){
			 	   return this.kor + this.eng + this.math;
			 	   }
}

let s1 = new Student('홍길동', 80, 80, 70);
document.write(s1.name + "님 " + s1.sum() + '<br/>');
	
let s2 = new Student('홍길자', 90, 88, 90);
document.write(s2.name + "님 " + s2.sum() + '<br/>');

document.write(s1.showInfo());

document.write(s2.showInfo());	


</script>
