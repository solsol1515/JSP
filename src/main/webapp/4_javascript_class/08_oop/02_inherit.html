<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Javascript 객체지향  - 상속 </title>
</head>
<body>
	<script>
		// 부모클래스 생성
		var Animal = function(){ };
		
		Animal.prototype = {
			sound : function(){
					document.writeln('울부짖다 <br/>');
					},
			move :  function() {
					document.writeln('동물은 움직인다 <br/>');
					}
		};

		// 자식클래스
		let Dog = function(){}
		
		Dog.prototype = new Animal(); // 자바스크립트에서의 상속관계 맺기 
		
		let dog = new Dog();
		dog.sound();
		dog.move();

		Dog.prototype.sound = function(){ // 오버라이딩
			document.writeln('멍멍멍' + '<br/>'); 
		}
		dog.sound();

		/*
			Human 클래스는 Animal 클래스를 상속받음
			Human 클래스의 객체를 생성하여 변수 ingan에 지정함 
			Animal 클래스의 move 함수를 오버라이딩하여 
			move 함수 호출 시 '인간은 두 발로 걷는다'라고 출력
		*/
		
		let Human = function(){}
		Human.prototype = new Animal();
		
		let ingan = new Human();
		
		Human.prototype.move = function(){
			document.write('인간은 두 발로 걷는다' + '<br/>');
		}
		ingan.move();
		
	</script>
</body>
</html>
