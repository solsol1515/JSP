<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 자료형</title>
<script type="text/javascript">

/* 1. 자바스크립트는 데이터타입에 관대하다
     변수를 선언할 때 데이타타입을 정하지 않는다
		(1) 변수 선언 : var → let / const
*/
var jy = '문자열';
console.log('변수의 값: '+ jy); // 개발자 모드에서 출력 내용 확인 가능
document.write('변수의 값: '+ jy + "<br/>") // 파일 통해서 화면 출력
document.write('변수의 타입: '+ typeof jy + "<br/>"); // 변수의 타입 확인

var jy = 1000; // 변수명 중복되지만 오류나지 않음
document.write('변수의 값: '+ jy + "<br/>")
document.write('변수의 타입: '+ typeof jy + "<br/>");

/*   (2) let  (es6)
 		- 변수의 중복 선언을 허용하지 않는다
 		- 블럭 범위(scope)를 인식한다 -> 나중에 확인
 */
 let jy1 = '문자열';
 console.log('변수의 값: '+ jy1);
 document.write('변수의 값: '+ jy1 + "<br/>")
 document.write('변수의 타입: '+ typeof jy1 + "<br/>");

 /* (3) const : 상수선언 (es6)
	- 값을 재대입 금지
	- 명명 권장 : 모두 대문자에 단어사이는 _로 표시
*/
const PI = 3.14;
// PI = 5; * 값 변경 불가 *
 document.write('PI의 값: '+ PI + "<br/>")
 
//----------------------------------------------------------------
// 2. 리터럴 - 변수의 값 (배열 0부터)
var   arr = [ '안녕', 'Hello', 'Hola', '곤니찌와' ];
document.write(arr[2] + '<br/>');
 		
var   arr2 = [ '안녕', [ 'Hello', 'Hola' ], '곤니찌와' ];
document.write(arr2[1][1] + '<br/>');

var  obj = { x : '안녕',  y : 'Hello' ,  z : '곤니찌와' };
document.write(obj.x + '<br/>');
document.write(obj['y'] + '<br/>');

document.write(obj.a + '<br/>');	// undefined
// document.write(arr3 + '<br/>'); [에러 발생]
document.write(obj[5] + '<br/>');	// undefined

//-------------------------------------------------------

 			- 배열과 객체의 요소를 분할하는 부분
 		(1) 배열 분할
 */
