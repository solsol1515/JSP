<script type="text/javascript">		

// 1. 배열의 함수 확인

	var arr = ['김태희','송혜교','전지현','김고은','임수정'];
	document.writeln(arr + '<br/>'); // 김태희,송혜교,전지현,김고은,임수정
	console.log(arr);
	
	document.writeln(arr.join('/')+'<br/>'); // 김태희/송혜교/전지현/김고은/임수정
	// 배열의 요소를 '/' 기준으로 연결
	document.writeln(arr.join('or')+'<br/>'); // 김태희or송혜교or전지현or김고은or임수정
	// 배열의 요소를 'or' 기준으로 연결
	
	document.writeln(arr.slice(3)+'<br/>'); // 김고은,임수정
	// 3번째 데이터부터 끝까지 추출 (자바스크립트에서도 0번째 요소부터 순서대로 카운트)
	document.writeln(arr.slice(1, 3)+'<br/>'); // 송혜교,전지현
	// 1번째 데이터부터 (3-1)번째 데이터까지 추출
	
	document.writeln(arr.reverse()+'<br/>'); // 임수정,김고은,전지현,송혜교,김태희
	// 원본의 요소 순서를 내림차순으로 뒤바꿈
	document.writeln(arr+'<br/>'); // 임수정,김고은,전지현,송혜교,김태희
	// reverse 후 저장되기때문에 처음의 데이터와 순서가 달라짐(주의하기)
	
	document.writeln(arr.sort()+'<br/>'); // 김고은,김태희,송혜교,임수정,전지현
	// 요소를 오름차순으로 정렬
	document.writeln(arr+'<br/>'); // 김고은,김태희,송혜교,임수정,전지현
	// sort 후의 출력도 reverse처럼 데이터 순서가 달라짐 (주의하기)
	
	document.writeln(arr.pop()+'<br/>'); // 전지현
	// 배열 끝의 요소를 얻어오기
	document.writeln(arr+'<br/>'); // 김고은,김태희,송혜교,임수정
	
	document.writeln(arr.shift()+'<br/>'); // 김고은
	// 배열의 첫번째 요소를 얻어오기
	document.writeln(arr+'<br/>'); // 김태희,송혜교,임수정
	
	var temp = ['남주혁', '위하준'];
	document.writeln('1'+arr.concat(temp)+'<br/>'); //김고은,김태희,송혜교,임수정,남주혁,위하준
	// 문자열 연결
	document.writeln(arr+'<br/>'); // 김태희,송혜교,임수정
	
	let arr2 = [5, 15, 20, 9];
	document.writeln(arr2.sort()+'<br/>'); // 15, 20, 5, 9
	// 문자열로 처리 → 첫번째 자리부터 오름차순으로 정렬 후 두번째 자리 비교 (1 > 2 > 5 > 9 → )
	
	// 2. 배열을 스택과 큐로 이용하기
	
	// 스택: LIFO(Last In First Out) 박보검-현빈-박서준 순으로 추출
	
	 	var data = [];
		data.push('박서준');
		data.push('현빈');
		data.push('박보검');
		document.writeln( data.pop() + "<br/>"); // 배열 끝의 요소를 얻어오고 삭제
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<hr/>"); // data안에 있던 모든 요소를 꺼냈기때문에 undefined
		
		
	// 큐: FIFO(First In First Out) 박소담-김고은-이지은 순으로 추출
	
		var data2 = [];
		data2.push('박소담');
		data2.push('김고은');
		data2.push('이지은');
		document.writeln( data2.shift() + "<br/>"); // 배열의 첫 번째 요소를 얻어오고 삭제
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<hr/>");	// data안에 있던 모든 요소를 꺼냈기때문에 undefined
			
	// 3. es6
	var arr = ['김태희','송혜교','전지현','김고은','임수정'];
	document.writeln(arr.copyWithin(1,3)+'<br/>'); // 김태희,김고은,임수정,김고은,임수정
	// 1번째(target)부터 (3-1)번의 데이터(start)부터 마지막 데이터까지로 치환 ?
	document.writeln(arr+'<br/>'); // 김태희,김고은,임수정,김고은,임수정
	// 위에서 변경된 데이터 그대로 저장되어 출력됨
	document.writeln(arr.fill('박소담',1,3)+'<br/>'); // 김태희,박소담,박소담,김고은,임수정
	// 박소담(target)을 1번(start)과 (3-1)번(end)에 데이터를 target(박소담)으로 치환
	
	
	//-------------------------------------------- 나중에 함수부분에서 하자
	// 4. 콜백함수
	// (1) forEach 메소드 :  배열의 내용을 순서대로 처리
	//			array.forEach(function(요소의값, 인덱스번호, 원래의배열){})

	data.forEach(function(value, index, data){
		document.write(index + ":" + value + "<br/>");
