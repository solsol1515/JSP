<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Number 형과 형변환 </title>
<script type="text/javascript">


// 1. 숫자 형식 메소드 
var su = 123.456789;
document.writeln( su.toExponential(2)  + "<br/>" );	
document.writeln( su.toFixed(3)  + "<br/>" );
// 3번째 자리에서 반올림
document.writeln( su.toFixed(7) + "<br/>" );
// 7번째 자리에서 반올림
document.writeln( su.toPrecision(6)  + "<br/>" );
// 전체 6번째 자리에서 반올림
document.writeln( su.toPrecision(10)  + "<br/>" );	
// 전체 10번째 자리에서 반올림

//-------------------------------------------------
// 2. 형변환
let n = '0770';
document.writeln(typeof n + "<br/>");		// string
// 문자열 → 숫자로 변환
document.writeln(Number(n) + "<br/>");		// 770
document.writeln(parseInt(n) + "<br/>");	// 770
document.writeln(parseFloat(n) + "<br/>");	// 770

let m = '123abc';
document.writeln(typeof m + "<br/>");		// string
// NaN: Not a Number
document.writeln(Number(m) + "<br/>");		// NaN
//문자열 → 숫자로 변환(숫자 외에 문자 자르고 숫자만 출력됨)
document.writeln(parseInt(m) + "<br/>");	// 123

document.writeln("<hr/>");

document.writeln(123+'4'); // 1234(문자)
// 숫자 + 문자열 → 문자
document.writeln(typeof (123+'4')); // string

document.writeln(123-'4'); // 119 
// 숫자 - 문자열 → 숫자
document.writeln(typeof (123-'4')); // number


</script>
</head>
<body>

</body>
</html>
