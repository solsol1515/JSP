<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_for_z.html</title>

<script type="text/javascript">
	
	document.write("<table border='2'>");
	
	for(var i=1; i<26; i++){
		if(i%5==1) 		{document.write('<tr><td>' + i + '</td>');}
		else if(i%5==0) {document.write('<td>' + i + '</td></tr>');}
		else			 document.write('<td>' + i + '</td>');
		}
	
	document.write("</table>");
	
	
	document.write("<table border='2'>");
	
	let k=0;
	for(let i=1; i<6; i++){
		document.write('<tr>');
		
		for(let j=1; j<6; j++){
			k++;
			document.write('<td>'+k+'</td>');
		} // end of for (이중for문 안)
		document.write('</tr>');
	}// end of for (이중for문 바깥)
	
	document.write("</table>");
	
	
	document.write("<table border='2'>");
	
	for(var i=0; i <25; i++) {
	      document.write('<td>'+(i+1)+'</td>');
	      if((i+1)%5==0) document.write("</tr>");
	   };
	   
	   document.write("</table>");
</script>

</head>
<body>

</body>
</html>
