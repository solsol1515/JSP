<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 연산자</title>
<script type="text/javascript">

//1.  실수형 계산에는 주의 -> 2진수로 변환하여 저장하고 연산하기 때문에 발생
document.write(0.2*3 == 0.6);				// false 출력
document.write(0.2*3); 		  				// 0.6000000000000001 출력 
document.write(10*0.2*3 == 10*0.6); 		// 정수로 먼저 만들고 계산
document.write("<hr/>"); 		  			// 정수로 먼저 만들고 계산


//2.==와 === 차이는?
let num = 10;		// 숫자형
let str = '10';		// 문자형

if(num == str) document.write("같다1");
else document.write("다르다1");				// 같다1 출력
		
if(num === str) document.write("같다2");		// 다르다2 출력
else document.write("다르다2");				// "===": 자료형과 값을 모두 비교하는 연산자

// 3. 기본형과 참조형
let a = 10;
let b = 10;
if(a == b) document.write("같다3");
else document.write("다르다3");				// 같다3 출력

let c = [10];
let d = [10];
if(c == d) document.write("같다4");
else document.write("다르다4");				// 다르다4 출력

// 4. boolean형
document.write("<hr/>");
document.write(1 == true);					// true
document.write(0 == false);					// true
document.write(2 == true);					// false
document.write(2 == false);					// false



</script>
</head>
<body>

</body>
</html>
