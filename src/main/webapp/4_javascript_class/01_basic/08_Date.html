<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date 객체</title>
<script type="text/javascript">	
 	
	var d = new Date('2023/08/15');
	document.writeln( d  + '<br/>');
	document.writeln( d.getYear()  + '<br/>'); // 123출력됨
	// (연도 얻어올 때는 getFullYear사용하기)
	document.writeln( d.getFullYear()  + '<br/>'); // 2023
	document.writeln( d.getMonth()  + '<br/>'); // 7 (index 0부터 시작해서 월-1 출력됨)
	document.writeln( d.getDate()  + '<br/>'); // 15
	document.writeln( d.getDay()  + '<hr/>'); // 2:sun 0부터 ~ sat:6)

	let today = new Date();
	document.writeln( today  + '<br/>');
	document.writeln( today.toLocaleString()  + '<br/>'); 
	// 2022. 10. 20. 오전 10:05:23
	document.writeln( today.toGMTString()  + '<br/>');
	// Thu, 20 Oct 2022 01:05:23 GMT (우리 시간과 안 맞음)
	document.writeln( today.toDateString()  + '<hr/>');
	// Thu Oct 20 2022
	
	// 2025-05-12 지정
	let day = new Date();
	day.setFullYear(2025);
	day.setMonth(5-1);
	day.setDate(12);
	document.writeln(day +'<br/>');
	
	let today2 = new Date();
	
	today2.setMonth(today2.getMonth()-3);
	document.writeln('!!'+today2.toDateString()+'<hr/>');
	
	// 현재 날짜에서 20일을 더하면 
	today2.setDate(today2.getDate()+20);
	document.writeln(today2.toDateString());
	
	// 0을 입력하면 전 달의 max값을 알 수 있음
	today2.setDate(0);
	document.writeln(today2.toDateString() + '<br/>');
	
	
	</script>

</head>
<body>

</body>
</html>
