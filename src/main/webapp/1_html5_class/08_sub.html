<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div><a href='http://www.nate.com'>네이트1</a></div> <!-- 해당 iframe에서 접속 -->
<div><a href='http://www.nate.com' target='rightFrm'>네이트2</a></div> <!-- rightFrm에서 접속 -->
<div><a href='http://www.nate.com' target='_blank'>네이트3</a></div> <!-- 새창에서 접속 -->
<div><a href='http://www.nate.com' target='_parent'>네이트4</a></div> <!-- frame 바깥에서 접속(현재 페이지) -->

</body>
</html>
